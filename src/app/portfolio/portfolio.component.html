<section id="portfolio">
  <div class="container">
    <div class="portfolio">
      <div class="heading">
        <h1 class="text-uppercase pt-3 text-center">portfolio component</h1>
      </div>
      <div class="line d-flex justify-content-center align-items-center">
        <div class="line-div me-3"></div>
        <div><i class="fa-solid fa-star"></i></div>
        <div class="line-div2 ms-3"></div>
      </div>
    </div>
    <div class="portfolioContent">
      <div class="container py-3">
        <div class="row g-2">
          @for (project of projects; track project.id) {
          <div class="col-md-4">
            <div class="image pt-3" (click)="showProject(project.imgUrl, project.projtitle)">
              <img [src]="project.imgUrl" [alt]="project.projtitle" />
              <div class="layer">
                <i class="fa-solid fa-plus"></i>
              </div>
            </div>
          </div>
          } @if (isClicked) {
            <app-project
              [imgUrl]="imgPath"
              [projtitle]="imgTitle"
            ></app-project>
            }
        </div>
      </div>
    </div>
  </div>
</section>
